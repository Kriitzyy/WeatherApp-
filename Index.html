<section class="weather-container">
    <div class="weather-box">
        <div class="weather-header">
            <span>Stockholm 14:00</span>
            <a href="#" class="forecast-link">Prognos ></a>
        </div>
        <div class="weather-info">
            <img src="cloudy.png" alt="Väderikon">
            <div class="temperature">
                <span class="temp">5°</span>
                <p>Känns som 2° ↓ 4 m/s</p>
            </div>
        </div>
    </div>

    <div class="weather-box">
        <div class="weather-header">
            <span>Göteborg 14:00</span>
            <a href="#" class="forecast-link">Prognos ></a>
        </div>
        <div class="weather-info">
            <img src="partly-cloudy.png" alt="Väderikon">
            <div class="temperature">
                <span class="temp">13°</span>
                <p>Känns som 13° ↓ 3 m/s</p>
            </div>
        </div>
    </div>

    <div class="weather-box">
        <div class="weather-header">
            <span>Malmö 14:00</span>
            <a href="#" class="forecast-link">Prognos ></a>
        </div>
        <div class="weather-info">
            <img src="sunny.png" alt="Väderikon">
            <div class="temperature">
                <span class="temp">18°</span>
                <p>Känns som 17° ↓ 2 m/s</p>
            </div>
        </div>
    </div>

    <div class="weather-box">
        <div class="weather-header">
            <span>Uppsala 14:00</span>
            <a href="#" class="forecast-link">Prognos ></a>
        </div>
        <div class="weather-info">
            <img src="rainy.png" alt="Väderikon">
            <div class="temperature">
                <span class="temp">8°</span>
                <p>Känns som 6° ↓ 5 m/s</p>
            </div>
        </div>
    </div>
</section>
